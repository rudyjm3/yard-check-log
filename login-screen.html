<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Site login</title>

   <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css?v=1.2">
  <!-- Font Awesome 6.5.2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="bkground-image"></div>

   <div class="container">
      <div class="logo-container">
         <div class="logo-wrapper">
           <img src="assets/images/Screenshot 2025-03-19 030102.png" alt="Logo" class="logo"> 
         </div>
      </div>

      <!-- Associate Login Form -->
      <div class="login-wrapper">
         <div class="form-container glassmorphism-black">
            <div class="login-form-header-wrapper">
               <h2>Rental Associate Login</h2>
            </div>
            <form id="login-form">
               <div class="form-control">
                  <label>LDAP:</label>
                  <input type="text" name="username" placeholder="LDAP" autocomplete="off" required>
               </div>
         
               <div class="form-control">
                  <label>Pin:</label>
                  <input type="password" name="password" maxlength="4" placeholder="Pin" autocomplete="off" required>
               </div>
               <div class="btn-wrapper">
                  <button id="associate-login-btn" type="submit">Login</button>
               </div>
               
               <div class="form-control">
                  <p class="login-register-txt">Don't have an account? 
                     <a href="register.html">Register here</a>
                  </p>
               </div>
            </form>
         </div>
         
         
         <!-- Penske Login -->
         <div class="form-container glassmorphism-black">
            <div class="login-form-header-wrapper penske-form-header-wrapper">
               <h2>Penske Hiker Login</h2>
            </div>
            <div class="btn-wrapper">
               <button id="penske-login-btn">
                  <i class="fa-solid fa-truck"></i> Log Non-rev
               </button>
            </div>
         </div> 
      </div>
      
   </div>
          

</body>
<script>
   function setRandomBackgroundImage(imageArray, className) {
   
  if (!Array.isArray(imageArray) || imageArray.length === 0) {
    console.error("Error: imageArray must be a non-empty array.");
    return;
  }

  const randomIndex = Math.floor(Math.random() * imageArray.length);
  const randomImage = imageArray[randomIndex];
  const elements = document.getElementsByClassName(className);

  if (elements.length > 0) {
    for (let i = 0; i < elements.length; i++) {
      const element = elements[i];
      element.style.backgroundImage = `url('${randomImage}')`;
      // Optionally set background size, repeat, etc.
      // element.style.backgroundSize = 'cover';
      // element.style.backgroundRepeat = 'no-repeat';
      // element.style.backgroundPosition = 'center';
    }
  } else {
    console.warn(`Warning: No elements found with class name '${className}'.`);
  }
}

//Image Array
const backgroundImages = [
  "assets/images/bulldozer-2195329_1920.jpg",
  "assets/images/skyscraper-1482844_1920.jpg",
  "assets/images/floor-plan-1857175_1920.jpg",
  "assets/images/Rental_Brand_Demo.avif",
];

document.addEventListener('DOMContentLoaded', function() {
  setRandomBackgroundImage(backgroundImages, 'bkground-image');
});

</script>
</html>
